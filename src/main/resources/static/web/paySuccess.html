<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>电脑商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../static/bootstrap3/js/holder.js"></script>
		<link href="../static/bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../static/bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../static/bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../static/bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/top.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/orderConfirm.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/font-awesome1.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<script src="../static/js/error.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../static/js/jquery-getUrlParam.js"></script>

		<script type="text/javascript">
			$(function (){
				$(".header").load("template/head.html")
				$(".footer").load("template/footer.html")
				$(".middleBar").load("template/middleBar.html")
			})
			$(function (){
				let oid = $.getUrlParam("out_trade_no")
				let totalPrice = $.getUrlParam("total_amount")
				$("#oid").html("11010003" + oid)
				$("#totalPrice").html(totalPrice)
				$.ajax({
					url: "/user/order/receipt",
					type: "post",
					data: {
						"oid": oid,
						"status": 1
					}
				})
			})
		</script>
	</head>

	<body>
		<!--头部-->
		<header class="header">
		</header>
		<!--导航 -->
		<!--分割导航和顶部-->
		<div class="middleBar"></div>
		<!--头部结束-->
		<!--导航结束-->
		<div class="container">
			<div class="col-md-offset-1 col-md-10">
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						1.确认订单信息
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-undo">
						2.在线支付
						<span class="pull-right"><span class="fa fa-chevron-right"></span></span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="col-md-12 order-bar-active">
						3.付款成功
					</div>
				</div>
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							<label>
								<p>支付结果：</p>
							</label>
							<div>订单号：<label id="oid" style="color: red"></label>，支付金额¥<label id="totalPrice" style="color: red"></label>，收款小茆电脑商城</div>
							<hr/>
							<div class="text-center pay-res">
								<span class="fa fa-check-square-o pay-res-icon"></span>支付成功
							</div>
							<div class="text-center">
								小茆电脑商城不会以系统异常、订单升级为由，要求你点击任何链接进行退款操作
							</div>
							<div class="pay-bar">
								<a href="orders.html">查看订单</a>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		<div class="clearfix"></div>
		<footer class="footer">
		</footer>
		<!--页脚结束-->
	</body>

</html>
